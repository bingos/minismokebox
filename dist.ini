[@BINGOS]

[DynamicPrereqs]
-condition = can_cc()
-body = requires( 'POE::XS::Queue::Array' => 0.005 );
-body = if ( $^O eq 'linux' ) {
-body =   requires( 'POE::XS::Loop::EPoll' => 1.001 );
-body = }
-body = elsif ( $^O =~ /^(MSWin32|darwin)$/ ) {
-body =   requires( 'Event' => 0 );
-body =   requires( 'POE::Loop::Event' => 0 );
-body = }
-body = else {
-body =   requires( 'POE::XS::Loop::Poll' => 1.000 );
-body = }

